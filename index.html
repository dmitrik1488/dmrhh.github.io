<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Замовити Джокера додому</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            text-align: center;
            background: linear-gradient(45deg, #ff4b2b, #ff416c);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #fff;
        }

        .container {
            background: rgba(0, 0, 0, 0.6);
            padding: 20px;
            border-radius: 10px;
        }

        .joker-img {
            max-width: 300px;
            border-radius: 10px;
        }

        .order-btn {
            display: inline-block;
            margin-top: 20px;
            padding: 15px 30px;
            background-color: #ff9f43;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }

        .order-btn:hover {
            background-color: #ff6f00;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Замовте Джокера додому</h1>
        <img class="joker-img" src="joker.jpg" alt="Джокер">
        <h2>Ціна: 9.99$</h2>
        <a href="#" class="order-btn">Замовити зараз</a>
    </div>

</body>
</html>
